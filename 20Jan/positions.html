<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position Demo</title>
    <link rel="stylesheet" href="position.css">
</head>

<body>
    <!-- Static -->
    <section>
        <h1 class="static-text" style="color: blue;">Hello World</h1>
        <div class="static-box" style="width: 100px; height: 100px; border: 2px solid red;">Hello World</div>
    </section>

    <!-- Relative -->
    <section>
        <div class="relative-box">Box 2</div>
    </section>

    <!-- Absolute -->
    <section>
        <div class="absolute-container">
            <div class="absolute-box">Absolute Box</div>
        </div>
    </section>

    <!-- Fixed -->
    <section>
        <div class="fixed-error-box">
            <h2>Server is down</h2>
        </div>
    </section>

    <!-- Sticky -->
    <section>
        <div class="sticky-box">Hi, I am Sticky (relative + fixed)</div>
        <div style="height: 100vh;">
            <p>Hello Paragraph</p>
        </div>
    </section>


    <!-- Grid Parent -->
    <section class="grid-container">
        <div class="grid-item">Box 1</div>
        <div class="grid-item">Box 2</div>
        <div class="grid-item">Box 3</div>
        <div class="grid-item">Box 4</div>
        <div class="grid-item">Box 5</div>
        <div class="grid-item">Box 6</div>
        <div class="grid-item">Box 7</div>
        <div class="grid-item">Box 8</div>
    </section>
</body>

</html>
